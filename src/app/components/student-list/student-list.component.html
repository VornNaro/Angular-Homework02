<div class="mt-5">

        <table class="w-full text-md text-left text-gray-500 dark:text-gray-400">

            <thead class="text-xl text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6">
                        Product name
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Color
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Category
                    </th>
                    <th scope="col" class="py-3 px-6">
                        <span class="col">Edit</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stu of studentListFormInterfaces; let i = index" >
                    <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{stu.stu_name}}
                    </th>
                    <td class="py-4 px-6">
                        {{stu.stu_gender}}
                    </td>
                    <td class="py-4 px-6">
                        {{stu.stu_subject}}
                    </td>
                    <td class="py-4 px-6 ">
                        <button (click)="remove_student(i)" class="font-medium text- dark:text-blue-500 hover:underline" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
   
</div>
